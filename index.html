<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Grandstander:wght@300&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/petshop.svg" alt="">
        </div>
    </header>
    <div class="banner">
        <h1 class="text-banner">Pensando em abrir um <span class="highlight">petshop</span>?</h1>
        <button>COMECE POR AQUI</button>
        <div class="whole-dog">
            <img class="dog" src="assets/labradoodle.png" alt="">
            <img class="traces" src="assets/traces.svg" alt="">
        </div>
        <img class="blob" src="assets/blob-dotted.svg" alt="">
    </div>
    <div class="course-selection">
        <h1>Cursos</h1>
        <div class="container-cards">
            <div class="card" style="background-image: url(assets/card1.svg);">
                <h1>como<br>montar seu<br>petshop</h1>
                <button class="btn-card">Compre já!</button>
            </div>
            <div class="card" style="background-image: url(assets/card2.svg);">
                <h1>contenção<br>felina</h1>
                <button class="btn-card">Compre já!</button>
            </div>
            <div class="card" style="background-image: url(assets/card3.svg);">
                <h1>banho &<br>tosa</h1>
                <button class="btn-card">Compre já!</button>
            </div>
            <div class="card" style="background-image: url(assets/card4.svg);">
                <h1>penteados</h1>
                <button class="btn-card">Compre já!</button>
            </div>
        </div>
    </div>
</body>

</html>
